<!DOCTYPE html>

              <div class="contact_info_container fh">

                    <a href="" rel="author" class="contact-info__item">
                        <div class="contact-info__item-icon-wrapper">
                            <i class="contact-info__item-icon fa-solid fa-location-dot"></i>
                        </div>
                        <span>Vyshneve, Ukraine</span>
                    </a>
                    <a href="tel:+38(097)817-24-20" rel="author" class="contact-info__item">
                        <div class="contact-info__item-icon-wrapper">

                    <a href="https://www.linkedin.com/in/ivan-sobchenko-969753143/" rel="author" class="contact-info__item">

                    <a href="https://www.facebook.com/ivansobchenko" rel="author" class="contact-info__item">

                <div class="contact-info__block contact-info__block--center">
